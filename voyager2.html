<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voyager 2 Data Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #1e1e2f;
      color: #ffffff;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
      background: #2a2a3c;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    table th, table td {
      padding: 12px 15px;
      text-align: center;
    }

    table th {
      background-color: #3a3a4f;
      color: #f1c40f;
    }

    table tr:nth-child(even) {
      background-color: #3a3a4f;
    }

    table tr:nth-child(odd) {
      background-color: #2a2a3c;
    }

    .btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      color: #ffffff;
      background-color: #3498db;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }

    .btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Voyager 2 Data Viewer</h1>
    <button class="btn" onclick="loadData()">Load Data</button>
    <table id="dataTable">
      <thead>
        <tr>
          <th>Time (TDB)</th>
          <th>X (km)</th>
          <th>Y (km)</th>
          <th>Z (km)</th>
          <th>VX (km/s)</th>
          <th>VY (km/s)</th>
          <th>VZ (km/s)</th>
          <th>RG (km)</th>
          <th>RR (km/s)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function loadData() {
      const url = 'https://voyager.org.men/voyager2.php';
      try {
        const response = await fetch(url);
        const text = await response.text();
        const data = parseData(text);
        populateTable(data);
      } catch (error) {
        alert('Failed to fetch data: ' + error.message);
      }
    }

    function parseData(text) {
      const data = [];
      const rows = text.split('$$SOE')[1].split('$$EOE')[0].trim().split('\n');
      rows.forEach(row => {
        const match = row.match(/(\d+(\.\d+)?E[+-]\d+|\d+(\.\d+)?)/g);
        if (match && match.length >= 9) {
          data.push({
            time: row.split('=')[1].trim().split(' ')[0],
            x: match[0],
            y: match[1],
            z: match[2],
            vx: match[3],
            vy: match[4],
            vz: match[5],
            rg: match[7],
            rr: match[8],
          });
        }
      });
      return data;
    }

    function populateTable(data) {
      const tableBody = document.querySelector('#dataTable tbody');
      tableBody.innerHTML = '';
      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.time}</td>
          <td>${row.x}</td>
          <td>${row.y}</td>
          <td>${row.z}</td>
          <td>${row.vx}</td>
          <td>${row.vy}</td>
          <td>${row.vz}</td>
          <td>${row.rg}</td>
          <td>${row.rr}</td>
        `;
        tableBody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
