<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyager 2 Data Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e272e;
            color: #d2dae2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #ffa801;
        }
        .data-container {
            background: #2f3640;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            overflow-x: auto;
        }
        .data {
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid #ffa801;
        }
        .data:last-child {
            border-bottom: none;
        }
        .label {
            font-weight: bold;
            color: #ffa801;
        }
    </style>
</head>
<body>
    <header>
        <h1>Voyager 2 Data Viewer</h1>
        <p>Loading the latest data from NASA...</p>
    </header>
    <div id="dataContainer" class="data-container"></div>

    <script>
        async function fetchData() {
            try {
                // Fetch JSON from the given URL
                const response = await fetch('https://voyager.org.men/voyager2.php');
                const jsonData = await response.json();

                // Extract the `result` field
                const rawData = jsonData.result;

                // Regular expression to extract relevant data
                const regex = /(\d+\.\d+)\s+=\s+(.+?)\s+TDB\s+X\s+=\s+([^\s]+)\s+Y\s+=\s+([^\s]+)\s+Z\s+=\s+([^\s]+)/g;
                const matches = [...rawData.matchAll(regex)];

                const container = document.getElementById('dataContainer');
                container.innerHTML = ''; // Clear any existing content

                if (matches.length > 0) {
                    matches.forEach(match => {
                        const [_, julianDate, date, x, y, z] = match;

                        const dataBlock = document.createElement('div');
                        dataBlock.className = 'data';
                        dataBlock.innerHTML = `
                            <p><span class="label">Julian Date:</span> ${julianDate}</p>
                            <p><span class="label">Date:</span> ${date}</p>
                            <p><span class="label">Position:</span> X=${x}, Y=${y}, Z=${z}</p>
                        `;
                        container.appendChild(dataBlock);
                    });
                } else {
                    container.innerHTML = '<p>No relevant data found in the response.</p>';
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                const container = document.getElementById('dataContainer');
                container.innerHTML = '<p>Failed to load data. Please try again later.</p>';
            }
        }

        // Load data on page load
        fetchData();
    </script>
</body>
</html>
