<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyager 2 Data Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e272e;
            color: #d2dae2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #ffa801;
        }
        .data-container {
            background: #2f3640;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            overflow-x: auto;
        }
        .data {
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid #ffa801;
        }
        .data:last-child {
            border-bottom: none;
        }
        .label {
            font-weight: bold;
            color: #ffa801;
        }
    </style>
</head>
<body>
    <header>
        <h1>Voyager 2 Data Viewer</h1>
        <p>Loading the latest data from NASA...</p>
    </header>
    <div id="dataContainer" class="data-container"></div>

    <script>
       async function fetchData() {
    try {
        const response = await fetch('https://voyager.org.men/voyager2.php');
        const jsonData = await response.json();

        // Extraire le champ `result`
        const rawData = jsonData.result;

        // Afficher tout le contenu brut dans la page
        const container = document.getElementById('dataContainer');
        container.innerHTML = `<pre>${rawData}</pre>`;
    } catch (error) {
        console.error('Error fetching data:', error);
        const container = document.getElementById('dataContainer');
        container.innerHTML = '<p>Failed to load data. Please try again later.</p>';
    }
}

        // Load data on page load
        fetchData();
    </script>
</body>
</html>
